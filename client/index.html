  <style type="text/tailwindcss">
    @font-face {
      font-family: 'Geist';
      src: url('/fonts/Geist[wght].ttf') format('truetype');
      font-weight: 100 900;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'PPMori';
      src: url('/fonts/PPMori-Regular.otf') format('opentype');
      font-weight: 400;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'PPMori';
      src: url('/fonts/PPMori-Semibold.otf') format('opentype');
      font-weight: 600;
      font-style: normal;
    }



    body {
      font-family: 'Geist', sans-serif;
      font-weight: 400;
    }

    .animate-pulse-subtle {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .7;
      }
    }

    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    .primary-description {
      @apply text-white text-[14px] md:text-[16px]   leading-[20px] md:leading-[22px] ;
    }
    .secondary-description {
      @apply text-[#9CA3AF] text-[14px] md:text-[16px]  leading-[20px] md:leading-[22px] ;
    }
    .tertiary-description {
      @apply  text-[14px] leading-[20px]  ;
    }
    .primary-heading {
      @apply text-white text-[48px] md:text-[72px] font-medium leading-[46px] md:leading-[68px] ;
    }
    .secondary-heading {
      @apply text-[32px] leading-[32px] font-medium text-[#0F172A];
    }
    .primary-bg-green {
      @apply bg-[#22C55E] 
    }
    .rounded-main {
      @apply rounded-[8px] md:rounded-[10px]
    }
    .border-main {
      @apply border border-[#E2E8F0]
    }
    .red-color {
      @apply text-[#EF4444]
    }
    .green-secondary-bg {
      @apply bg-[#22C55E1A]
    }
    .green-text-color {
      @apply text-[#22C55E]
    }
    .border-green {
      @apply border border-[#22C55E33]
    }
  </style>
</head>
